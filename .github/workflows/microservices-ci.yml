name: Microservices CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # List all your service folder names here
        service: [inventory-service, user-service, order-service, payment-service, frontend]

    steps:
    # 1. Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install Node.js (for testing)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./${{ matrix.service }}/package-lock.json

    # 3. Install Dependencies & Run Tests
    - name: Install & Test ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm ci
      
    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Set up Docker Buildx (Required for caching)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 6. Build and Push Docker Image
    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: true
        # Tags the image with "latest" AND the specific Git Commit SHA
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
  
  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This simulates a GitOps approach: updating the code to reflect the new version
      - name: Update Image Tags in Terraform
        run: |
          echo "New version built: ${{ github.sha }}"
          echo "Ready to deploy to cluster."